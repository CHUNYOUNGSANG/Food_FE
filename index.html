<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집 리뷰 - 당신의 맛집을 공유하세요</title>

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍽️</text></svg>">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/common/reset.css">
  <link rel="stylesheet" href="./css/common/variables.css">
  <link rel="stylesheet" href="./css/common/layout.css">
  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/button.css">
  <link rel="stylesheet" href="./css/components/card.css">
  <link rel="stylesheet" href="css/components/footer.css">
</head>

<body>
  <!-- 헤더 -->
  <header id="header" class="site-header">
    <div class="header-container">
      <a href="/index.html" class="site-logo">
        🍽️ 맛집 리뷰
      </a>

      <nav class="site-nav" id="siteNav">
        <a href="/index.html" class="nav-link active">
          홈
        </a>
        <a href="/pages/posts/post-list.html" class="nav-link">
          게시글
        </a>
        <a href="/pages/my-page/my-posts.html" class="nav-link">
          마이페이지
        </a>
      </nav>

      <div class="user-menu" id="userMenu">
        <a href="/pages/auth/login.html" class="btn btn-outline btn-small">
          로그인
        </a>
        <a href="/pages/auth/signup.html" class="btn btn-primary btn-small">
          회원가입
        </a>
      </div>

      <button class="mobile-menu-btn" id="mobileMenuBtn">
        ☰
      </button>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="container">
    <!-- Hero Section -->
    <section class="hero">
      <h1>🍽️ <span>맛집 리뷰</span></h1>
      <p>당신만의 숨은 맛집을 공유하고 발견하세요</p>
    </section>

    <!-- 검색 & 필터 -->
    <section style="margin: var(--spacing-2xl) 0;">
      <!-- 검색바 -->
      <div
        style="background: var(--white); padding: var(--spacing-xl); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); margin-bottom: var(--spacing-lg); border: 1px solid var(--gray-200);">
        <div style="display: flex; gap: var(--spacing-md);">
          <input type="text" id="searchInput" placeholder="맛집 이름, 메뉴, 지역을 검색하세요..."
            style="flex: 1; padding: var(--spacing-md); border: 1.5px solid var(--gray-300); border-radius: var(--radius-md); font-size: var(--font-sm);">
          <button id="searchBtn" class="btn btn-primary">
            검색
          </button>
        </div>
      </div>

      <!-- 카테고리 필터 -->
      <div
        style="background: var(--white); padding: var(--spacing-lg); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); border: 1px solid var(--gray-200);">
        <h3
          style="font-size: var(--font-sm); font-weight: var(--font-semibold); color: var(--gray-700); margin-bottom: var(--spacing-md);">
          카테고리</h3>
        <div style="display: flex; gap: var(--spacing-sm); flex-wrap: wrap;">
          <button class="btn btn-secondary btn-small category-btn active" data-category="all">
            전체
          </button>
          <button class="btn btn-secondary btn-small category-btn" data-category="한식">
            한식
          </button>
          <button class="btn btn-secondary btn-small category-btn" data-category="중식">
            중식
          </button>
          <button class="btn btn-secondary btn-small category-btn" data-category="일식">
            일식
          </button>
          <button class="btn btn-secondary btn-small category-btn" data-category="양식">
            양식
          </button>
          <button class="btn btn-secondary btn-small category-btn" data-category="카페">
            카페
          </button>
        </div>
      </div>
    </section>

    <!-- 게시글 목록 -->
    <section>
      <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
        <h2 style="font-size: var(--font-2xl); font-weight: var(--font-bold); color: var(--gray-900);">
          최근 게시글
        </h2>
        <a href="/pages/posts/post-create.html" class="btn btn-primary">
          글쓰기
        </a>
      </div>

      <div id="postsGrid" class="post-grid">
        <!-- 게시글 카드들이 동적으로 추가됩니다 -->
      </div>

      <div id="loading" class="loading" style="display: none;">
        <div class="loading-text">로딩중...</div>
      </div>

      <!-- 빈 상태 -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">🍽️</div>
        <h3 class="empty-state-title">아직 등록된 맛집이 없어요</h3>
        <p class="empty-state-message">첫 번째 맛집을 소개해주세요!</p>
        <a href="/pages/posts/post-create.html" class="btn btn-primary" style="margin-top: var(--spacing-lg);">
          첫 맛집 등록하기
        </a>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-logo">
        🍽️ 맛집 리뷰
      </p>
      <p class="footer-copyright">
        맛있는 순간을 나누는 공간 © 2025
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="./js/pages/posts/post-list.js"></script>
  <script type="module" src="./js/components/header.js"></script>
</body>

</html>
