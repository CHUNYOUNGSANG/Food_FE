  <link rel="stylesheet" href="./css/components/header.css">

<body>
  <!-- 헤더 -->
  <header id="header" class="site-header"></header>

  <!-- 메인 컨텐츠 -->
  <main class="home-container">
    <!-- Browse our menu 섹션 -->
    <section class="browse-menu-section">
      <h1 class="section-title">Browse our menu</h1>

      <div class="category-grid">
        <!-- Breakfast 카드 -->
        <a href="/pages/category.html?category=한식" class="category-card">
          <div class="category-icon">
            <svg width="48" height="48" viewBox="0 0 80 80" fill="none">
              <circle cx="40" cy="40" r="40" fill="#FFE8D6" />

            </svg>
          </div>
          <h3 class="category-title">한식</h3>
          <p class="category-description">전통의 맛과 정성이 담긴 한식당을 만나보세요</p>
          <span class="explore-link">Explore menu →</span>
        </a>

        <!-- Main Dishes 카드 -->
        <a href="/pages/category.html?category=중식" class="category-card">
          <div class="category-icon">
            <svg width="48" height="48" viewBox="0 0 80 80" fill="none">
              <circle cx="40" cy="40" r="40" fill="#FFE8D6" />

          <p class="category-description">중국의 다양한 요리를 맛볼 수 있는 곳</p>

        </a>

        <!-- Drinks 카드 -->
        <a href="/pages/category.html?category=일식" class="category-card">
          <div class="category-icon">
            <svg width="48" height="48" viewBox="0 0 80 80" fill="none">
              <circle cx="40" cy="40" r="40" fill="#FFE8D6" />
              <path d="M30 25H50M35 25V50C35 52 36 54 40 54C44 54 45 52 45 50V25M38 30H42" stroke="#FF6B35"

          <p class="category-description">신선한 재료로 만든 일본 요리</p>

        </a>

        <a href="/pages/category.html?category=양식" class="category-card">
          <div class="category-icon">

              <circle cx="40" cy="40" r="40" fill="#FFE8D6" />
              <path d="M30 45L35 30L40 45L45 30L50 45M28 45H52L50 50H30L28 45Z" stroke="#FF6B35" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <h3 class="category-title">양식</h3>
          <p class="category-description">서양의 맛을 느낄 수 있는 레스토랑</p>
          <span class="explore-link">Explore menu →</span>
        </a>

        <!-- 카페 카드 추가 -->

            <svg width="48" height="48" viewBox="0 0 80 80" fill="none">
              <circle cx="40" cy="40" r="40" fill="#FFE8D6" />

              <path d="M28 47V50H48V47" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round" />
            </svg>

          <h3 class="category-title">카페</h3>
          <p class="category-description">커피와 디저트를 즐길 수 있는 공간</p>
          <span class="explore-link">Explore menu →</span>

    <section class="recent-posts-section">
      <div class="section-header">
        <h2 class="section-title">최근 게시글</h2>
        <a href="/pages/posts/post-list.html" class="view-all-link">전체보기 →</a>

      <div class="posts-grid" id="recentPostsGrid">
        <!-- 게시글 카드들이 여기에 동적으로 추가됨 -->

      <p class="footer-logo">
        🍽️ 파인잇

      <p class="footer-copyright">
        맛있는 순간을 나누는 공간 © 2026
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="./js/components/header.js"></script>
  <script type="module" src="./js/pages/home.js"></script>
