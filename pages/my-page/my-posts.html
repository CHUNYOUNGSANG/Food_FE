<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 맛집 리뷰</title>

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍽️</text></svg>">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/common/reset.css">
  <link rel="stylesheet" href="../../css/common/variables.css">
  <link rel="stylesheet" href="../../css/common/layout.css">
  <link rel="stylesheet" href="../../css/components/header.css">
  <link rel="stylesheet" href="../../css/components/button.css">
  <link rel="stylesheet" href="../../css/components/card.css">
  <link rel="stylesheet" href="../../css/components/form.css">
  <link rel="stylesheet" href="../../css/components/footer.css">
  <link rel="stylesheet" href="../../css/pages/my-page.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-container">
      <a href="/index.html" class="site-logo">
        🍽️ 맛집 리뷰
      </a>

      <nav class="site-nav">
        <a href="/index.html" class="nav-link">
          홈
        </a>
        <a href="/pages/posts/post-list.html" class="nav-link">
          게시글
        </a>
        <a href="/pages/my-page/my-posts.html" class="nav-link active">
          마이페이지
        </a>
      </nav>

      <div class="user-menu" id="userMenu"></div>

      <button class="mobile-menu-btn" id="mobileMenuBtn">
        ☰
      </button>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="container">
    <!-- 프로필 섹션 -->
    <div class="profile-header">
      <div class="profile-content">
        <div id="profileAvatar" class="profile-avatar">
          U
        </div>
        <div class="profile-info">
          <h1 id="profileNickname" class="profile-nickname">
            닉네임
          </h1>
          <p id="profileEmail" class="profile-email">
            email@example.com
          </p>
        </div>
        <div class="profile-stats">
          <div class="stat-card">
            <div class="stat-number" id="postCount">
              0
            </div>
            <div class="stat-label">
              내 게시글
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="likedCount">
              0
            </div>
            <div class="stat-label">
              좋아요
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 탭 메뉴 -->
    <div class="tab-container">
      <div class="tab-buttons">
        <button id="postsTab" class="tab-button active">
          📝 내 게시글
        </button>
        <button id="likedPostsTab" class="tab-button">
          ❤️ 좋아요한 게시글
        </button>
        <button id="commentsTab" class="tab-button">
          💬 내 댓글
        </button>
        <button id="likedCommentsTab" class="tab-button">
          💕 좋아요한 댓글
        </button>
        <button id="profileTab" class="tab-button">
          ⚙️ 프로필 수정
        </button>
      </div>
    </div>

    <!-- 내 게시글 탭 -->
    <div id="postsContent" class="tab-content active">
      <!-- 로딩 -->
      <div id="postsLoading" class="loading" style="display: none;">
        <div class="loading-text">로딩중...</div>
      </div>

      <!-- 게시글 그리드 -->
      <div id="postsGrid" class="posts-grid">
        <!-- 게시글 카드가 동적으로 추가됩니다 -->
      </div>

      <!-- 빈 상태 -->
      <div id="postsEmptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">📝</div>
        <h3 class="empty-state-title">
          작성한 게시글이 없어요
        </h3>
        <p class="empty-state-description">
          첫 맛집 후기를 작성해보세요!
        </p>
        <a href="/pages/posts/post-create.html" class="btn btn-primary">
          게시글 작성하기
        </a>
      </div>
    </div>

    <!-- 좋아요한 게시글 탭 -->
    <div id="likedPostsContent" class="tab-content" style="display: none;">
      <!-- 로딩 -->
      <div id="likedPostsLoading" class="loading" style="display: none;">
        <div class="loading-text">로딩중...</div>
      </div>

      <!-- 게시글 그리드 -->
      <div id="likedPostsGrid" class="posts-grid">
        <!-- 좋아요한 게시글 카드가 동적으로 추가됩니다 -->
      </div>

      <!-- 빈 상태 -->
      <div id="likedPostsEmptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">❤️</div>
        <h3 class="empty-state-title">
          좋아요한 게시글이 없어요
        </h3>
        <p class="empty-state-description">
          마음에 드는 맛집을 발견하면<br>좋아요 버튼을 눌러보세요!
        </p>
        <a href="/index.html" class="btn btn-primary">
          게시글 둘러보기
        </a>
      </div>
    </div>

    <!-- 프로필 수정 탭 -->
    <div id="profileContent" class="tab-content" style="display: none;">
      <div class="profile-form-container">
        <h2 class="profile-form-title">
          프로필 수정
        </h2>

        <form id="profileForm">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="profileImage">프로필 이미지 URL</label>
            <input type="url" id="profileImage" class="form-input">
          </div>

          <div id="profileError" class="error-message" style="display: none;"></div>

          <div class="form-actions">
            <button type="submit" id="profileSubmitBtn" class="btn btn-primary">
              저장하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-logo">
        🍽️ 맛집 리뷰
      </p>
      <p class="footer-copyright">
        맛있는 순간을 나누는 공간 © 2025
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="../../js/pages/my-page/my-posts.js"></script>
  <script type="module" src="../../js/components/header.js"></script>
</body>

</html>
