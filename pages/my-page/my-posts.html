<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 게시글 - 맛집 리뷰</title>

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍽️</text></svg>">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/common/reset.css">
  <link rel="stylesheet" href="../../css/common/variables.css">
  <link rel="stylesheet" href="../../css/common/layout.css">
  <link rel="stylesheet" href="../../css/components/header.css">
  <link rel="stylesheet" href="../../css/components/button.css">
  <link rel="stylesheet" href="../../css/components/card.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-container">
      <a href="/index.html" class="site-logo">
        🍽️ 맛집 리뷰
      </a>

      <nav class="site-nav">
        <a href="/index.html" class="nav-link">
          홈
        </a>
        <a href="/pages/posts/post-list.html" class="nav-link">
          게시글
        </a>
        <a href="/pages/my-page/my-posts.html" class="nav-link active">
          마이페이지
        </a>
      </nav>

      <div class="user-menu" id="userMenu"></div>

      <button class="mobile-menu-btn" id="mobileMenuBtn">
        ☰
      </button>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="container">
    <!-- 프로필 섹션 -->
    <div
      style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%); padding: var(--spacing-3xl); border-radius: var(--radius-xl); margin: var(--spacing-2xl) 0; color: var(--white); box-shadow: var(--shadow-lg);">
      <div style="display: flex; align-items: center; gap: var(--spacing-xl);">
        <div id="profileAvatar"
          style="width: 80px; height: 80px; border-radius: 50%; background: var(--white); color: var(--primary-color); display: flex; align-items: center; justify-content: center; font-size: var(--font-3xl); font-weight: var(--font-bold); box-shadow: var(--shadow-xl);">
          U
        </div>
        <div style="flex: 1;">
          <h1 id="profileNickname"
            style="font-size: var(--font-3xl); font-weight: var(--font-bold); margin-bottom: var(--spacing-sm);">
            닉네임
          </h1>
          <p id="profileEmail" style="font-size: var(--font-md); opacity: 0.9;">
            email@example.com
          </p>
        </div>
        <div
          style="text-align: center; padding: var(--spacing-lg); background: rgba(255,255,255,0.2); border-radius: var(--radius-lg); backdrop-filter: blur(10px);">
          <div style="font-size: var(--font-3xl); font-weight: var(--font-bold); margin-bottom: var(--spacing-xs);"
            id="postCount">
            0
          </div>
          <div style="font-size: var(--font-sm); opacity: 0.9;">
            작성한 게시글
          </div>
        </div>
      </div>
    </div>

    <!-- 탭 메뉴 -->
    <div
      style="background: var(--white); padding: var(--spacing-lg); border-radius: var(--radius-xl); margin-bottom: var(--spacing-xl); border: 1px solid var(--gray-200); box-shadow: var(--shadow-md);">
      <div style="display: flex; gap: var(--spacing-lg); border-bottom: 2px solid var(--gray-200);">
        <button id="postsTab" class="tab-button active"
          style="padding: var(--spacing-md) var(--spacing-lg); border: none; background: none; cursor: pointer; font-size: var(--font-md); font-weight: var(--font-semibold); color: var(--gray-600); border-bottom: 3px solid transparent; transition: all 0.3s;">
          📝 내 게시글
        </button>
        <button id="profileTab" class="tab-button"
          style="padding: var(--spacing-md) var(--spacing-lg); border: none; background: none; cursor: pointer; font-size: var(--font-md); font-weight: var(--font-semibold); color: var(--gray-600); border-bottom: 3px solid transparent; transition: all 0.3s;">
          ⚙️ 프로필 수정
        </button>
      </div>
    </div>

    <!-- 내 게시글 탭 -->
    <div id="postsContent">
      <!-- 로딩 -->
      <div id="loading" class="loading" style="display: none;">
        <div class="loading-text">로딩중...</div>
      </div>

      <!-- 게시글 그리드 -->
      <div id="postsGrid" class="posts-grid"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: var(--spacing-xl);">
        <!-- 게시글 카드가 동적으로 추가됩니다 -->
      </div>

      <!-- 빈 상태 -->
      <div id="emptyState"
        style="display: none; text-align: center; padding: var(--spacing-3xl); background: var(--white); border-radius: var(--radius-xl); border: 2px dashed var(--gray-300);">
        <div style="font-size: 4rem; margin-bottom: var(--spacing-lg);">📝</div>
        <h3
          style="font-size: var(--font-2xl); font-weight: var(--font-bold); color: var(--gray-900); margin-bottom: var(--spacing-md);">
          작성한 게시글이 없어요
        </h3>
        <p style="color: var(--gray-600); margin-bottom: var(--spacing-xl);">
          첫 맛집 후기를 작성해보세요!
        </p>
        <a href="/pages/posts/post-create.html" class="btn btn-primary">
          게시글 작성하기
        </a>
      </div>
    </div>

    <!-- 프로필 수정 탭 -->
    <div id="profileContent" style="display: none;">
      <div
        style="background: var(--white); padding: var(--spacing-3xl); border-radius: var(--radius-xl); box-shadow: var(--shadow-lg); border: 1px solid var(--gray-200);">
        <h2
          style="font-size: var(--font-2xl); font-weight: var(--font-bold); color: var(--gray-900); margin-bottom: var(--spacing-2xl);">
          프로필 수정
        </h2>

        <form id="profileForm">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="profileImage">프로필 이미지 URL</label>
            <input type="url" id="profileImage" class="form-input">
          </div>

          <div id="profileError" class="error-message" style="display: none;"></div>

          <div class="form-actions">
            <button type="submit" id="profileSubmitBtn" class="btn btn-primary">
              저장하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script type="module" src="../../js/pages/my-page/my-posts.js"></script>
  <script type="module" src="../../js/components/header.js"></script>

  <style>
    .tab-button.active {
      color: var(--primary-color) !important;
      border-bottom-color: var(--primary-color) !important;
    }
  </style>
</body>

</html>
