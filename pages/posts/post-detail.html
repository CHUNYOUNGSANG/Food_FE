<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 - 맛집 리뷰</title>

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍽️</text></svg>">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/common/reset.css">
  <link rel="stylesheet" href="../../css/common/variables.css">
  <link rel="stylesheet" href="../../css/common/layout.css">
  <link rel="stylesheet" href="../../css/components/header.css">
  <link rel="stylesheet" href="../../css/components/button.css">
  <link rel="stylesheet" href="../../css/components/form.css">
  <link rel="stylesheet" href="../../css/components/card.css">
  <link rel="stylesheet" href="../../css/components/footer.css">
  <link rel="stylesheet" href="../../css/pages/post.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-container">
      <a href="/index.html" class="site-logo">
        🍽️ 맛집 리뷰
      </a>

      <nav class="site-nav">
        <a href="/index.html" class="nav-link">
          홈
        </a>
        <a href="/pages/posts/post-list.html" class="nav-link">
          게시글
        </a>
        <a href="/pages/my-page/my-posts.html" class="nav-link">
          마이페이지
        </a>
      </nav>

      <div class="user-menu" id="userMenu"></div>

      <button class="mobile-menu-btn" id="mobileMenuBtn">
        ☰
      </button>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="container">
    <!-- 로딩 -->
    <div id="loading" class="loading" style="display: none;">
      <div class="loading-text">로딩중...</div>
    </div>

    <!-- 게시글 상세 -->
    <div id="postDetail" style="display: none;">
      <!-- 게시글 헤더 -->
      <div class="post-header">
        <!-- 카테고리 & 평점 -->
        <div class="post-badges">
          <span id="categoryBadge" class="category-badge"></span>
          <span id="ratingBadge" class="rating-badge"></span>
        </div>

        <!-- 제목 -->
        <h1 id="postTitle" class="post-title"></h1>

        <!-- 맛집 정보 -->
        <div class="restaurant-info">
          <div id="restaurantName" class="restaurant-name"></div>
          <div id="restaurantAddress" class="restaurant-address"></div>
        </div>

        <!-- 작성자 & 메타 정보 -->
        <div class="post-meta">
          <div class="author-info">
            <div id="authorAvatar" class="author-avatar"></div>
            <div class="author-details">
              <div id="authorName" class="author-name"></div>
              <div id="postDate" class="post-date"></div>
            </div>
          </div>

          <div class="post-stats">
            <span id="viewCount">👁️ 0</span>
          </div>
        </div>

        <!-- 작성자 버튼 (본인만 보임) -->
        <div id="authorActions" class="author-actions" style="display: none;">
          <button id="editBtn" class="btn btn-secondary btn-small">
            수정
          </button>
          <button id="deleteBtn" class="btn btn-outline btn-small"
            style="color: var(--error-color); border-color: var(--error-color);">
            삭제
          </button>
        </div>
      </div>

      <!-- 게시글 이미지 -->
      <div id="postImageContainer" class="post-image-container" style="display: none;">
        <img id="postImage" class="post-image" alt="게시글 이미지">
      </div>

      <!-- 게시글 내용 -->
      <div class="post-content-container">
        <div id="postContent" class="post-content"></div>
      </div>

      <!-- 좋아요 & 공유 -->
      <div class="post-actions">
        <button id="likeBtn" class="btn btn-outline like-button">
          <span id="likeIcon">🤍</span>
          <span id="likeCount">0</span>
        </button>
        <button id="shareBtn" class="btn btn-secondary">
          📤 공유하기
        </button>
      </div>

      <!-- 댓글 섹션 -->
      <div class="comment-section">
        <!-- 댓글 헤더 -->
        <h2 class="comment-header">
          💬 댓글 <span id="commentCount" class="comment-count">0</span>
        </h2>

        <!-- 댓글 작성 폼 -->
        <div id="commentFormContainer" class="comment-form-container">
          <form id="commentForm">
            <div class="form-group">
              <textarea id="commentInput" class="form-textarea" placeholder="댓글을 입력하세요..." rows="4"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end;">
              <button type="submit" class="btn btn-primary">
                댓글 작성
              </button>
            </div>
          </form>
        </div>

        <!-- 댓글 목록 -->
        <div id="commentList" class="comment-list">
          <!-- 댓글이 동적으로 추가됩니다 -->
        </div>

        <!-- 댓글 없음 -->
        <div id="noComments" class="no-comments" style="display: none;">
          <div class="no-comments-icon">💬</div>
          <p class="no-comments-text">아직 댓글이 없어요.<br>첫 댓글을 남겨보세요!</p>
        </div>
      </div>

      <!-- 목록으로 버튼 -->
      <div class="back-to-list">
        <a href="/index.html" class="btn btn-secondary btn-large">
          목록으로 돌아가기
        </a>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-logo">
        🍽️ 맛집 리뷰
      </p>
      <p class="footer-copyright">
        맛있는 순간을 나누는 공간 © 2025
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="../../js/pages/posts/post-detail.js"></script>
  <script type="module" src="../../js/components/header.js"></script>
</body>

</html>
